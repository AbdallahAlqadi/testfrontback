<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال منتج</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    
    <style>

        #userAction{
            margin-right: 1412px;
            margin-top: -10px;
        }
        #userAction:hover {
            border-color: #4caf50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        #userAction:focus {
            border-color: #007bff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
    
        #userAction:focus + div {
            transform: translateY(-50%) rotate(180deg);
            color: #007bff;
        }
    
        #userAction option {
            transition: background-color 0.3s ease;
        }
    
        #userAction option:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 5%;">إدخال منتج جديد</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="اسم المنتج" required />
            <input type="number" id="productPrice" placeholder="سعر المنتج" step="0.01" required />
            <input type="file" id="productImage" required />
            
            <!-- إضافة select لاختيار الدخول أو الخروج -->
            
            
            <button type="submit" style="margin-left: 290px;width: 140px;font-size: x-large;margin-top: 30px;padding-top: 5px;">إرسال</button>
        </form>
    </div>
    
    <div id="productList">
        <h2 class="page-title">المنتجات المدخلة</h2>
        <ul id="products"></ul>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">تحديث المنتج</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <input id="updatename" style="margin-left: 2px;" type="text" placeholder="اسم المنتج" required>
                    <input id="updateprice" style="margin-left: 2px;" type="number" step="0.01" placeholder="سعر المنتج" required>
                    <input id="updateimg" style="margin-left: 2px;" type="file" placeholder="صورة المنتج" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" id="change" class="btn btn-primary">حفظ التغييرات</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3" style="position: relative;;">
        <select id="userAction" class="form-select" 
                style="text-align: center; position: fixed; top: 20px; right: 5px; z-index: 1000; width: 160px; 
                       padding: 12px 20px; background: #f4f7fb; border: 2px solid #ccc; border-radius: 8px; 
                       font-size: 16px; color: #333; appearance: none; 
                       transition: all 0.3s ease; outline: none; cursor: pointer;">
            <option value="" disabled selected>اختر الإجراء</option>
            <option value="login">الدخول كمستخدم</option>
            <option value="logout">الخروج</option>
        </select>
        <!-- Custom arrow icon -->
        
    </div>
    </div>
    
    <script>
        document.getElementById('userAction').addEventListener('change', function() {
            var value = this.value;
            if (value === 'login') {
                window.location.href = 'showuser.html'; // إعادة التوجيه إلى صفحة الدخول
            } else if (value === 'logout') {
                window.location.href = '1.html'; // إعادة التوجيه إلى صفحة الخروج
            }
        });
    </script>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
