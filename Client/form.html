<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال منتج</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>إدخال منتج جديد</h1>
        <form id="productForm" enctype="multipart/form-data">
            <input type="text" id="productName" placeholder="اسم المنتج" required />
            <input type="number" id="productPrice" placeholder="سعر المنتج" required />
            <input type="file" id="productImage" name="img" accept="image/*" required />
            <button type="submit">إضافة المنتج</button>
        </form>
        

        <div id="productList">
            <h2>المنتجات المدخلة</h2>
            <ul id="products"></ul>
        </div>
    </div>
    
    <script src="form.js"></script>
</body>
</html>
