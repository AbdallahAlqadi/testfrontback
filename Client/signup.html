<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="signup-container">
        <h1>التسجيل في المنصة التعليمية</h1>
        <form id="form">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" placeholder="أدخل اسمك الكامل" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <label for="confirm-password">تأكيد كلمة المرور</label>
            <input type="password" id="confpassword" placeholder="أدخل كلمة المرور مرة أخرى" required>

            <button type="submit">تسجيل</button>
            <p style="margin-top: 5%;color:  #72b4fa;">لديك حساب ؟  <a style="text-decoration: none;color: aliceblue; margin-left: 30%;" href="login.html">سجل الدخول</a></p>

        </form>
    </div>
<script src="signup.js"></script>
</body>
</html>
