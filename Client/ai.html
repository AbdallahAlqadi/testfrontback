<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة مع ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            height: 400px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: #fff;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            margin-left: auto;
        }

        .bot-message {
            text-align: left;
            background-color: #e9e9e9;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .input-container button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- سيتم إضافة الرسائل هنا -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
        <button onclick="sendMessage()">إرسال</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;

        // إضافة رسالة المستخدم إلى واجهة الدردشة
        addMessage(userInput, 'user');

        // إعادة تعيين حقل الإدخال
        document.getElementById('user-input').value = '';

        // إرسال الرسالة إلى OpenAI API والحصول على الرد
        const botReply = await getBotResponse(userInput);

        // إضافة رد الذكاء الاصطناعي إلى واجهة الدردشة
        addMessage(botReply, 'bot');
    }

    function addMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        messageElement.innerText = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // التمرير لأسفل تلقائيًا
    }

    async function getBotResponse(userMessage) {
    try {
        console.log("إرسال رسالة إلى API...");
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": ` 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`  // ضع هنا مفتاح API الخاص بك
            },
            body: JSON.stringify({
                model: "gpt-3.5",  // استخدم "gpt-3.5" بدلاً من "gpt-4"
                messages: [{ role: "user", content: userMessage }]
            })
        });

        if (!response.ok) {
            console.log("خطأ في الاستجابة من API: ", response.status);
            return "حدث خطأ في التواصل مع الـ API.";
        }

        const data = await response.json();
        console.log("الاستجابة من API: ", data);
        return data.choices[0].message.content;
    } catch (error) {
        console.error("Error:", error);
        return "عذرًا، حدث خطأ. حاول مرة أخرى لاحقًا.";
    }
}


</script>

</body>
</html>
